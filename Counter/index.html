<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <h1>Counter Widget</h1>

      <h3 class="display">Display Number : 0</h3>
      <label for="numberInput">Enter Number :</label>
      <input
        id="numberInput"
        name="numberInput"
        type="number"
        min="0"
        max="10"
        value="1"
      />

      <div id="buttons">
        <button class="increment" type="button">+</button>
        <button class="decrement" type="button">-</button>
        <button class="reset" type="button">Reset</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

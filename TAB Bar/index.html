<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Bar with Smooth Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab-container">
        <div class="tab-bar">
            <button class="tab-link active" data-tab="tab1">Home</button>
            <button class="tab-link" data-tab="tab2">About</button>
            <button class="tab-link" data-tab="tab3">Services</button>
            <button class="tab-link" data-tab="tab4">Contact</button>
        </div>
        <div class="tab-content" id="tab1">
            <h2>Home</h2>
            <p>Welcome to our website. This is the Home section.</p>
        </div>
        <div class="tab-content" id="tab2">
            <h2>About</h2>
            <p>We are a team of passionate developers.</p>
        </div>
        <div class="tab-content" id="tab3">
            <h2>Services</h2>
            <p>Our services include web development, app development, and more.</p>
        </div>
        <div class="tab-content" id="tab4">
            <h2>Contact</h2>
            <p>Feel free to reach out to us for any queries.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

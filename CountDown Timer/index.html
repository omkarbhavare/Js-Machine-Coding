<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>We be Live Soon!</h1>
      <h2 class="endDate">12 July 2029 9:00 PM</h2>
      <div class="remainingTime">
        <span class="remainingDays">1</span>
        <span class="remainingHour">9</span>
        <span class="remainingMinutes">23</span>
        <span class="remainingSeconds">55</span>
      </div>
      <div class="remainingTimeTextDetails">
        <span class="remainingDaysText">Day</span>
        <span class="remainingHourText">Hours</span>
        <span class="remainingMinutesText">Minutes</span>
        <span class="remainingSecondsText">Seconds</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

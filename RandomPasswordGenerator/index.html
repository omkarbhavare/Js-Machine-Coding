<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Random Password Generator</h1>
    <div id="mainContainer">
      <span class="generatedPasswordTextarea">Testing</span>
      <div id="labelCheckboxColumn">
        <label id="passwordLength">Password Length</label>
        <input
          id="passwordLengthRange"
          type="number"
          max="15"
          min="5"
          value="10"
        />
        <label id="upperSetLabel">Upperset</label>
        <input id="upperSetCheckbox" type="checkbox" checked />
        <label id="lowerSetLabel">LowerCase</label>
        <input id="lowerSetCheckbox" type="checkbox" />
        <label id="numbersSetLabel">Numbers</label>
        <input id="numbersSetCheckbox" type="checkbox" />
        <label id="symbolsSetLabel">Symbols</label>
        <input id="symbolsSetCheckbox" type="checkbox" />
      </div>
      <button id="generatePasswordBtn">Generate Password</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
